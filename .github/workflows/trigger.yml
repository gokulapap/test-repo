name: Save PR added code to file
on:
  pull_request:
    types: [opened, edited, synchronize]
jobs:
  echo_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Echo PR Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(echo "${{ github.event.pull_request.number }}")
          pip install PyGithub
          python - <<EOF > changes.txt
          from github import Github
          g = Github("${{ secrets.GITHUB_TOKEN }}")
          repo = g.get_repo("${{ github.repository }}")
          pr = repo.get_pull(${PR_NUMBER})
          files = pr.get_files()
          f = open("added_code.txt", "w")
          for file in files:
              f.write(f"Changes in file {file.filename}:")
              f.write(file.patch)
          f.close()
          EOF
    - name: Send Slack message with added code
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"Latest added code:\n```'$(cat added_code.txt)'```"}' $SLACK_WEBHOOK_URL
    - name: Upload added code as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: added_code
        path: added_code.txt
  extract_code:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install diff-match-patch
    - name: Extract added code
      run: python extract_added_code.py pr_diff.txt
      id: extract_code
      continue-on-error: true
